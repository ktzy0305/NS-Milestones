<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Milestones Countdown</title>
    <link rel="icon" href="assets/icons/NS.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/circle.css">
    <script src="js/app.js" type="module"></script>
    <script src="js/navbar.js" type="module"></script>
</head>

<body>
    <header id="navbar">
        <nav class="navbar-container container">
            <a href="./" class="home-link">
                <img class="navbar-logo" src="assets/icons/NS.svg" alt="logo">
                NS Milestones
            </a>
            <button type="button" class="navbar-toggle" aria-label="Open navigation menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-menu">
                <ul class="navbar-links">
                    <li class="navbar-item"><a class="navbar-link active" href="./">Home</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="./completed/">Completed</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="./resources/">Resources</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container page-content">
        <div class="row pt-3">
            <div class="middle">
                <div id="percentage-bar" class="c100 big green">
                    <span id="completion-percentage"></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="ord_message"></div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content main-card">
                        <div class="row">
                            <div id="child-left">
                                <span class="vert-helper"></span>
                                <img  class="icon icon_size" src="assets/icons/tick.svg">
                            </div>
                            <div id="child-right">
                                <div class="col-12">
                                    <span id="days_completed"></span>
                                </div>
                                <div class="col-12">
                                    days completed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content main-card">
                        <div class="row">
                            <div id="child-left">
                                <span class="vert-helper"></span>
                                <img class="icon icon_size" src="assets/icons/calender.svg">
                            </div>
                            <div id="child-right">
                                <div class="col-12">
                                    <span id="days_to_ord"></span>
                                </div>
                                <div class="col-12">
                                    days to ORD
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content main-card">
                        <div class="row">
                            <div id="child-left">
                                <span class="vert-helper"></span>
                                <img class="icon icon_size" src="assets/icons/week.svg">
                            </div>
                            <div id="child-right">
                                <div class="col-12">
                                    <span id="weeks_to_ord"></span>
                                </div>
                                <div class="col-12">
                                    weeks to ORD
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <hr>
        <h2 id="upcoming">Upcoming</h2>
        <div class="row mb-5" id="upcoming_content">
        </div>
    </div>
</body>
</html>
