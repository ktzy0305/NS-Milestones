<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Milestones Countdown</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/circle.css">
    <script src="js/app.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1>NS Milestones</h1>
        <div class="row">
            <div class="middle">
                <div id="percentage-bar" class="c100 big green">
                    <span id="completion-percentage"></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content main-card">
                        <div class="row">
                            <div id="child-left">
                                <span class="vert-helper"></span>
                                <img  class="icon icon_size" src="assets/icons/tick.svg">
                            </div>
                            <div id="child-right">
                                <div class="col-12">
                                    <span id="days_completed"></span>
                                </div>
                                <div class="col-12">
                                    days completed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content main-card">
                        <div class="row">
                            <div id="child-left">
                                <span class="vert-helper"></span>
                                <img class="icon icon_size" src="assets/icons/calender.svg">
                            </div>
                            <div id="child-right">
                                <div class="col-12">
                                    <span id="days_to_ord"></span>
                                </div>
                                <div class="col-12">
                                    days to ORD
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-6 col-sm-12"> 
            </div>
        </div>
        <hr>
        <h2>Upcoming</h2>
        <div class="row mb-5" id="upcoming_content">
        </div>
        <hr>
        <h2>Completed</h2>
        <div class="row mb-5" id="completed_content">
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
                <ul class="help-links">
                    <li>
                        <b>National Service Resources : </b>
                        <a href="https://national-service.now.sh/" target="_blank">NSR</a>
                    </li>
                    <li>
                        <b>Disruption Help : </b>
                        <a href="https://www.reddit.com/r/singapore/comments/adi1on/heads_up_for_nsfs_trying_to_disrupt_ns_to_enter/" target="_blank">Reddit Post</a>
                    </li>
                    <li>
                        <b>NUS Confirmation Of Enrolment : </b>
                        <a href="http://www.nus.edu.sg/oam/apply-to-nus/returning-national-servicemen/confirm-your-rns-reserved-course" target="_blank">Confirm Enrolment</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
